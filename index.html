<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cmus Remote</title>
</head>
<body>
    <form action="/play">
        <input type="submit" value="Play/Pause">
    </form>

    <form action="/next">
        <input type="submit" value="Next">
    </form>

    <form action="/previous">
        <input type="submit" value="Previous">
    </form>

    <form action="/shuffle">
        <input type="submit" value="Shuffle">
    </form>

    <form action="/volumeUp">
        <input type="submit" value="Volume +">
    </form>

    <form action="/volumeDown">
        <input type="submit" value="Volume -">
    </form>
</body>
</html>
