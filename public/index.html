<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cmus Remote</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="body">
<p id="song"></p>
<p id="album"></p>
<p id="artist"></p>
<br/>
<table id="controller">
    <tr>
        <td></td>
        <td>
            <button id="play">&#x23ef;</button>
        </td>
        <td></td>
    </tr>

    <tr>
        <td>
            <button id="previous">&#x23ee;</button>
        </td>
        <td></td>
        <td>
            <button id="next">&#x23ed;</button>
        </td>
    </tr>

    <tr>
        <td>
            <button id="rewind">&#x23ea;</button>
        </td>
        <td></td>
        <td>
            <button id="fastforward">&#x23e9;</button>
        </td>
    </tr>

    <tr>
        <td>
            <button id="volumeDown">&ndash;</button>
        </td>
        <td></td>
        <td>
            <button id="volumeUp">+</button>
        </td>
    </tr>

    <tr>
        <td colspan="3">
            <button id="shuffle">Shuffle</button>
        </td>
    </tr>

    <tr>
        <td colspan="3">
            <button id="repeat">Repeat</button>
        </td>
    </tr>

    <form action="/test/asdf">
        <input type="hidden" name="testOne" value="TestOneValue"/>
        <input id="test" type="submit" value="Test">
    </form>

    <img id="albumArt" src="" alt="album art">

</table>
</body>
</html>
